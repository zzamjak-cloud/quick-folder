name: "Publish Release"

on:
  push:
    tags:
      - 'v*' # v1.0.0 같은 태그가 푸시될 때 실행

jobs:
  publish:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # Mac 빌드용
            args: "--target universal-apple-darwin" # Intel/M1 통합 바이너리
          - platform: "windows-latest" # Windows 빌드용
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # 1. Node.js 환경 세팅
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 2. Rust 환경 세팅
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # 2-1. macOS universal binary를 위한 Rust 타겟 추가
      - name: install Rust targets for macOS
        if: matrix.platform == 'macos-latest'
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin

      # 3. Rust 빌드 캐시 (빌드 속도 향상)
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # 4. 프론트엔드 의존성 설치
      - name: install frontend dependencies
        run: npm install

      # 5. Tauri 빌드 및 GitHub Release 생성 (서명 포함)
      #    tauri-action이 latest.json을 자동 생성하여 Release에 업로드
      #    APPLE_SIGNING_IDENTITY="-": macOS ad-hoc 서명 + Hardened Runtime + 엔타이틀먼트 적용
      #    (없으면 linker-signed만 되어 TCC 권한이 영구 저장되지 않음)
      - name: build and release
        uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_SIGNING_IDENTITY: "-"
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "QuickFolder Widget v__VERSION__"
          releaseBody: "See the assets to download and install this version."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
