name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

          - platform: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app with updater
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'QuickFolder v__VERSION__'
          releaseBody: |
            μƒλ΅μ΄ QuickFolder λ²„μ „μ΄ μ¶μ‹λμ—μµλ‹λ‹¤! π‰

            μ•± λ‚΄μ—μ„ μλ™ μ—…λ°μ΄νΈλ¥Ό ν™•μΈν•κ±°λ‚ μ•„λμ—μ„ μ§μ ‘ λ‹¤μ΄λ΅λ“ν•μ„Έμ”.

            ## μ„¤μΉ λ°©λ²•
            - **Windows**: QuickFolder_x.x.x_x64_setup.exe λ‹¤μ΄λ΅λ“ ν›„ μ‹¤ν–‰
            - **macOS**: QuickFolder_x.x.x_aarch64.dmg λ‹¤μ΄λ΅λ“ ν›„ μ„¤μΉ
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
          args: --target ${{ matrix.target }}
