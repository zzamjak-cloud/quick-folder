name: "Publish Release"

on:
  push:
    tags:
      - 'v*' # v1.0.0 같은 태그가 푸시될 때 실행

jobs:
  publish:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # Mac 빌드용
            args: "--target universal-apple-darwin" # Intel/M1 통합 바이너리
          - platform: "windows-latest" # Windows 빌드용
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # 1. Node.js 환경 세팅
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # 또는 yarn, pnpm

      # 2. Rust 환경 세팅
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # 3. Rust 빌드 캐시 (빌드 속도 향상)
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # 4. 프론트엔드 의존성 설치
      - name: install frontend dependencies
        run: npm install # 혹은 yarn install, pnpm install

      # 5. Tauri 빌드 및 GitHub Release 생성
      - name: build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }} # 태그 이름을 버전으로 사용
          releaseName: "App Name v__VERSION__"
          releaseBody: "See the assets to download and install this version."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}